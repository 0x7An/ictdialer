<h3>Send Email Program</h3>
<div class="col-lg-12">
  <form id="form1" #f1="ngForm">
    <nb-card>
      <nb-card-header>
        Title
      </nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="title">Title:</label>
          <input [(ngModel)]="transmission.title" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Title" id="title" required/>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Choose Template
      </nb-card-header>
      <nb-card-body>
        <div>  
          <label for="template">Template:</label>  
          <select class = "form-control" name = "template" [(ngModel)]= "selectedTemp">  
            <option *ngFor="let template of template"  
              [ngValue] = "template" >  
              {{template.name}}  
            </option>  
          </select>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Email of Destination Contact
      </nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <label for="email">Destination Contact: </label>
          <input type="text" class="form-control" [(ngModel)]="transmission.email" [ngModelOptions]="{standalone: true}" placeholder="Enter Email of Destination contact" id="email" required/>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Retry
      </nb-card-header>
      <nb-card-body>
        <div class="col-sm-6">
          <div class="form-group">
            <div>  
              <label for="try_allowed">Retry:</label>  
              <select class = "form-control" name = "try_allowed" [(ngModel)]= "transmission.try_allowed" [ngModelOptions]="{standalone: true}">
                <option value = "">Please Select an Option below</option>  
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
    <div>
      <button type="button" class="btn btn-success" (click)="addSendEmail()">Submit</button>
    </div>
  </form>
</div>

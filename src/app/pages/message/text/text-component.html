<nb-card>
    <nb-card-header>
      Text List
    </nb-card-header>
  
    <nb-card-body>
        <button type="button" mat-raised-button color="primary" style="font-size:15px"  [routerLink]="['/pages/message/text/new']"><i class="fa fa-plus"></i> Add Text</button>
        <br>
        <br>
      <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="aText" matSort>
          <ng-container matColumnDef="ID">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let text">
              {{text.text_id}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Text Name</mat-header-cell>
            <mat-cell *matCellDef="let text" style="text-align:left">
              {{text.name}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
            <mat-cell *matCellDef="let text">
              {{text.type}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="length">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Length</mat-header-cell>
              <mat-cell *matCellDef="let text">
                {{text.length}}</mat-cell>
            </ng-container>
          <ng-container cdkColumnDef="Operations">
              <mat-header-cell *matHeaderCellDef>Operations</mat-header-cell>
              <mat-cell *matCellDef="let text">
              <button mat-icon-button color="primary" style= "font-size:20px">
                <mat-icon><a routerLink="/pages/message/text/{{text.text_id}}" title="Edit"><i class="fa fa-pencil-square-o"></i></a></mat-icon>
              </button>
              <button mat-icon-button color="primary" style= "font-size:20px">
                <mat-icon style="color: red" (click)="showStaticModal(text.name, text.text_id)" ><i class="fa fa-trash" title="Delete"></i></mat-icon>                
              </button>
              </mat-cell>
              </ng-container>
        <mat-header-row
          *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row;columns:displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
    [length] = "length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  </div>
</nb-card-body>
</nb-card>

<h3>Add::Group</h3>
<div class="col-lg-12">
<form id="form1" #f1="ngForm">
<nb-card>
    <nb-card-header>
      Group Name
    </nb-card-header>
  <nb-card-body>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="name">Name:</label>
            <input [(ngModel)]="group.name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Group Name" id="name" required/>
          </div>
      </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    Upload CSV file
  </nb-card-header>
  <nb-card-body>
      <div class="container">
          
              <div class="navbar navbar-default">
              </div>
          
              <div class="row">
          
                  <div class="col-md-3">

                      <input type="file" ng2FileSelect [uploader]="uploader" />
                  </div>

              </div>
          
          </div>
  </nb-card-body>
  </nb-card>

<nb-card>
  <nb-card-header>
    Description
  </nb-card-header>
  <nb-card-body>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="description">Description:</label>
        <input [(ngModel)]="group.description" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Any additional Remarks/Description" id="description" required/>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<div *ngIf="(group_id>0)">
    <button type="button" class="btn btn-primary" (click)="updateGroup()">Update</button>
</div>
<div *ngIf="(!group_id)">
    <button type="button" class="btn btn-success" (click)="addGroup()">Submit</button>
</div>
</form>
</div>
